<!-- Haz un programa que pregunte una letra de la A a la Z. Tras ello te dirá cuantos DNIs de 3 cifras (del 001 al 999) tienen esa letra y los meterá en un array, tras ello te mostrará el listado de todos los DNIs que tienen esa letra. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNI</title>
    <script>
        let letraUsuario = prompt('Escribe una letra de la A a la Z:');
        let arrayDnis = [];
        const letras = ['T','R','W','A','G','M','Y','F','P','D','X','B','N','J','Z','S','Q','V','H','L','C','K','E'];

        for(let i = 0; i <= 999; i++) {
            let elIndex = i%23;
            let letraDNI = letras[elIndex];
                if (letraDNI == letraUsuario.toUpperCase()) {
                    arrayDnis.push(i);
                }
        }


        function mostrarDNIS() {
            for (let j = 0; j < arrayDnis.length; j++) {
            document.write(`<div>${arrayDnis[j]} </div>`);
            }
        }
        mostrarDNIS();
    </script>
</head>

</body>
</html>
